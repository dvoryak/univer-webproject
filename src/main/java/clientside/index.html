<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forecasting adaptive model </title>
    <!-- Latest compiled and minified CSS -->
    <script type="application/javascript" src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">

    </script>
    <link rel="stylesheet" href="css/style.css">
    <script type="application/javascript" src="js/main.js">
    </script>
</head>
<body>

<div class="site-wrapper">
    <div class="header">
        <h1>Forecasting adative model</h1>
    </div>

    <div id="data-bl">
        <p> Use the textarea or file uploader for providing us with data </p>
        <textarea name="data" id="data" placeholder="Set a range, use (,. or space) for separating numbers"></textarea>
        </br>
        <input type="file" id="file" class=""/>
        </br>
        <input type="button" id="send-btn" class="btn btn-success" value="Let's start">
        <span id="result"></span>
    </div>

    <div id="result-bl" class="close">
        <h4> Range </h4>
        <table class="center" id="range-table">
        </table>

        <h4> Seasons components </h4>
        <table class="center" id="season-table">
            <th>S1</th>
            <th>S2</th>
            <th>S3</th>
            <th>S4</th>
        </table>

        <h4> Forecast for next four period </h4>
        <table class="center" id="forecast-table">

        </table>

        <h4>Graphic</h4>
        <div id="graphic" class="center">
        </div>
    </div>
</div>
</body>
</html>
